<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="feedback.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            margin: 10px;
            padding: 10px;
        }

        h1 {
            width: 95%;
            margin: auto;
        }

        span {
            color: red;
        }

        .header {
            height: 14vh;
            background-color: #333;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 16px;
        }

        .header-logo>img {
            width: 70px;
        }

        #police-logo {
            margin-left: 10px;
        }

        .header-text {
            width: 15%;
            color: #f5f5f5;
        }

        .header-text>h1 {
            margin-top: 20px;
            text-align: center;
        }

        .header-text>p {
            margin-top: -5px;
            text-align: center;
        }

        /* Nav bar */
        .nav-bar {
            margin-left: auto;
            align-self: last baseline;
            height: 30px;
        }

        .nav-bar>a {
            text-decoration: none;
            font-size: 20px;
            margin: 10px;
            color: #f5f5f5;
        }

        .nav-bar>span {
            color: #f5f5f5;
        }

        /* Main Container */
        fieldset {
            width: 95%;
            margin: auto;
            border-radius: 20px;
        }

        form {
            width: 95%;
            margin: auto;
        }

        /* Container 1 and 3 */
        .grid-container1,
        .grid-container3 {
            display: grid;
            grid-template-columns: auto auto auto;
        }

        /* Container 2 */
        .grid-container2 {
            display: grid;
            grid-template-columns: 33.33% 66.67%;
        }

        /* Container  4 */
        .grid-container4 {
            display: grid;
            grid-template-columns: auto;
        }

        /* Container 5 */
        .grid-container5 {
            display: grid;
            grid-template-columns: auto;
        }

        .grid-container5>.grid-item {
            width: 32%;
        }

        /* Container 6 */
        .grid-container6 {
            display: grid;
            grid-template-columns: auto auto;
            justify-content: center;
        }

        /* Address */
        #address {
            display: block;
            width: 96.25%;
        }

        /* Container of label and inputs */
        .grid-item {
            margin: 10px;
            padding: 5px;
        }

        /* Some Element which needed special CSS */
        input {
            width: 92%;
            height: 35px;
        }

        #gender,
        #selectState,
        #selectDistrict,
        #selectPoliceStation {
            width: 93%;
            height: 43px;
        }

        /* Feedback */
        #feedback {
            width: 100%;
            text-align: center;
        }

        /* Captcha Code */
        #captchaCode {
            text-align: center;
            text-decoration: line-through;
            font-weight: bold;
            font-size: 20px;
            display: inline;
        }

        #refreshButton {
            display: inline;
        }

        /* Submit and Reset Button */
        #submit,
        #reset {
            background-color: #333;
            color: #f5f5f5;
            border-radius: 50px;
            cursor: pointer;
            height: 60px;
            font-size: 20px;
            width: 150px;
        }

        /* STAR RATE US */
        #text {
            text-align: center;
        }

        .container {
            display: flex;
            align-items: center;
            padding: 5px;
            flex-direction: column;
        }

        .container .star-width input {
            display: none;
        }

        .star-width label {
            color: black;
            font-size: 40px;
            padding: 5px;
            float: right;
        }

        input:not(checked)~label:hover,
        input:not(checked)~label:hover~label {
            color: green;
        }

        input:checked~label {
            color: green;
        }

        input#rate-5:checked~label {
            color: green;
            text-shadow: 0 0 5px gray;
        }

        #rate-1:checked~header::before {
            content: "Very BadðŸ˜¡";
        }

        #rate-2:checked~header::before {
            content: "BadðŸ™";
        }

        #rate-3:checked~header::before {
            content: "GoodðŸ˜‡";
        }

        #rate-4:checked~header::before {
            content: "I like It!ðŸ˜€";
        }

        #rate-5:checked~header::before {
            content: "ExcellenceðŸ˜";
        }

        .container form {
            display: none;
        }

        input:checked~form {
            display: block;
        }

        header {
            color: black;
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0 20px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .footer a {
            text-decoration: none;
            color: #fff;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media screen and (max-width : 420px) and (min-width : 320px) {
            .header-logo {
                width: 30%;
                /* border: 1px solid red; */
            }

            .header-logo>img {
                margin-top: 20px;
                width: 60px;
            }

            .header {
                height: 22vh;
            }

            .header-text {
                width: 65%;
                margin-left: 10px;
            }

            .header-text>h1 {
                font-size: 20px;
                margin-top: 35px;
            }

            .header-text>p {
                font-size: 12px;
                margin-top: -5px;
            }

            /* Nav bar */
            .nav-bar {
                height: 40px;
                width: 200px;
            }

            .nav-bar>a {
                font-size: 15px;
            }

            .nav-bar>span {
                color: #333;
            }

            /* Form */
            form {
                width: 75%;
                margin: 0;
            }

            .grid-container1,
            .grid-container2,
            .grid-container3,
            .grid-container4,
            .grid-container5 {
                grid-template-columns: auto;
            }

            .grid-container6 {
                width: 50%;
                margin: auto;
            }

            .grid-item {
                margin: 10px;
            }

            textarea {
                height: 40px;
                width: 90%;
            }

            #address {
                width: 92%;
            }

            #feedback {
                display: inline;
            }

            #captchaCode {
                width: 90%;
            }
        }
    </style>
</head>

            <div class="grid-container1">

                <div class="grid-item">
                    <label for="fname">First name <span>*</span>
                        <input type="text" id="fname" name="firstname" placeholder="Enter First name"><br>
                        <small id="Fname"></small>
                    </label>
                </div>
                <!-- Middle Name -->
                <div class="grid-item">
                    <label for="mname">Middle name:
                        <input type="text" id="mname" name="middlename" placeholder="Enter Middle name">
                    </label>
                </div>
                <!-- Last Name -->
                <div class="grid-item">
                    <label for="lname">Last name <span>*</span>
                        <input type="text" id="lname" name="lastname" placeholder="Enter Last name"><br>
                        <small id="Lname"></small>
                    </label>
                </div>
                <!-- Mail -->
                <div class="grid-item">
                    <label for="email">Email <span>*</span>
                        <input type="email" id="email" name="email" placeholder="Enter Email"><br>
                        <small id="Email"></small>
                    </label>
                </div>

                <div class="grid-item">
